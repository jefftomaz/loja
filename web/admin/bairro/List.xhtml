<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBairroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBairroEmpty}" rendered="#{bairroController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bairroController.items.rowCount > 0}">
                    <h:outputText value="#{bairroController.pagination.pageFirstItem + 1}..#{bairroController.pagination.pageLastItem + 1}/#{bairroController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bairroController.previous}" value="#{bundle.Previous} #{bairroController.pagination.pageSize}" rendered="#{bairroController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{bairroController.next}" value="#{bundle.Next} #{bairroController.pagination.pageSize}" rendered="#{bairroController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{bairroController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <p:column sortBy="#{item.id}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBairroTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column sortBy="#{item.nome}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBairroTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBairroTitle_idSer}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSer.nome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bairroController.prepareView}" value="#{bundle.ListBairroViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bairroController.prepareEdit}" value="#{bundle.ListBairroEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bairroController.destroy}" value="#{bundle.ListBairroDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{bairroController.prepareCreate}" value="#{bundle.ListBairroCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBairroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

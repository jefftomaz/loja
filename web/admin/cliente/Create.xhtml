<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages closable="true"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreateClienteLabel_nome}" for="nome" />
                    <p:inputText id="nome" value="#{clienteController.selected.nome}" title="#{bundle.CreateClienteTitle_nome}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_endereco}" for="endereco" />
                    <p:inputText id="endereco" value="#{clienteController.selected.endereco}" title="#{bundle.CreateClienteTitle_endereco}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_endereco}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_telefone}" for="telefone" />
                    <p:inputMask mask="(99)99999-9999" id="telefone" value="#{clienteController.selected.telefone}" title="#{bundle.CreateClienteTitle_telefone}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_telefone}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_idBairro}" for="idBairro" />
                    <p:selectOneMenu id="idBairro" value="#{clienteController.selected.idBairro}" title="#{bundle.CreateClienteTitle_idBairro}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idBairro}">
                        <f:selectItems value="#{bairroController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

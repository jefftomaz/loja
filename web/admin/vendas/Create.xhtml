<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVendasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVendasLabel_id}" for="id" />
                    <h:inputText id="id" value="#{vendasController.selected.id}" title="#{bundle.CreateVendasTitle_id}" required="true" requiredMessage="#{bundle.CreateVendasRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateVendasLabel_qtd}" for="qtd" />
                    <h:inputText id="qtd" value="#{vendasController.selected.qtd}" title="#{bundle.CreateVendasTitle_qtd}" required="true" requiredMessage="#{bundle.CreateVendasRequiredMessage_qtd}"/>
                    <h:outputLabel value="#{bundle.CreateVendasLabel_idProduto}" for="idProduto" />
                    <h:selectOneMenu id="idProduto" value="#{vendasController.selected.idProduto}" title="#{bundle.CreateVendasTitle_idProduto}" required="true" requiredMessage="#{bundle.CreateVendasRequiredMessage_idProduto}">
                        <f:selectItems value="#{produtoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVendasLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{vendasController.selected.idCliente}" title="#{bundle.CreateVendasTitle_idCliente}" required="true" requiredMessage="#{bundle.CreateVendasRequiredMessage_idCliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vendasController.create}" value="#{bundle.CreateVendasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{vendasController.prepareList}" value="#{bundle.CreateVendasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVendasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

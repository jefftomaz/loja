<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVendasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVendasEmpty}" rendered="#{vendasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{vendasController.items.rowCount > 0}">
                    <h:outputText value="#{vendasController.pagination.pageFirstItem + 1}..#{vendasController.pagination.pageLastItem + 1}/#{vendasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{vendasController.previous}" value="#{bundle.Previous} #{vendasController.pagination.pageSize}" rendered="#{vendasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{vendasController.next}" value="#{bundle.Next} #{vendasController.pagination.pageSize}" rendered="#{vendasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{vendasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendasTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendasTitle_qtd}"/>
                            </f:facet>
                            <h:outputText value="#{item.qtd}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendasTitle_idProduto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProduto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendasTitle_idCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{vendasController.prepareView}" value="#{bundle.ListVendasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{vendasController.prepareEdit}" value="#{bundle.ListVendasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{vendasController.destroy}" value="#{bundle.ListVendasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{vendasController.prepareCreate}" value="#{bundle.ListVendasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVendasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
